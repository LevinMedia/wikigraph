<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wiki Graph Crawler</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Wiki Graph Crawler</h1>
        <p class="sub">Enqueue pages to fetch ALL outbound links, store into Supabase, and serve ego graphs.</p>
      </header>

      <section class="card">
        <h2>Enqueue</h2>
        <div class="row">
          <input id="title" placeholder="Wikipedia title or URL" />
          <input id="priority" type="number" value="0" placeholder="Priority" title="Higher priority jobs are processed first" />
          <button id="enqueue">Enqueue</button>
        </div>
        <div style="margin-top: 8px; display: flex; gap: 12px; align-items: center;">
          <label style="display: flex; align-items: center; gap: 4px; font-size: 12px;">
            <input type="radio" name="linkDirection" value="outbound" checked />
            Outbound links
          </label>
          <label style="display: flex; align-items: center; gap: 4px; font-size: 12px;">
            <input type="radio" name="linkDirection" value="inbound" />
            Inbound links (backlinks)
          </label>
        </div>
        <div style="margin-top: 8px;">
          <label style="display: flex; align-items: center; gap: 4px; font-size: 12px;">
            <input type="checkbox" id="autoCrawl" />
            Auto-crawl neighbors (sequentially enqueue linked pages)
          </label>
        </div>
        <div id="enqueueResult" class="small"></div>
      </section>

      <section class="card">
        <h2>Jobs</h2>
        <button id="refresh">Refresh</button>
        <div id="jobs" class="jobs"></div>
      </section>

      <section class="card">
        <h2>Quick ego graph fetch (API test)</h2>
        <div class="row">
          <input id="pageId" placeholder="page_id" />
          <button id="fetchEgo">Fetch /api/graph/ego</button>
        </div>
        <pre id="egoOut"></pre>
      </section>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
